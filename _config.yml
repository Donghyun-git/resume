          - Word 기반 매뉴얼 버전관리 한계 → VitePress+Puppeteer 도입으로 PDF 자동생성 파이프라인 구축
          - 서버 Response interface 재정의 및 유틸리티 타입 도입 → any 타입 90% 감소, 런타임 타입 에러 월 15건→3건 개선
          - 모달 로직 표준화(Toss overlay-kit), 에러 핸들링 레이어 분리, 코드 스플리팅/Shared Worker 도입
          - tui-grid → Ag Grid 도입으로 필터/정렬/검색 및 엑셀형 CRUD 구현

