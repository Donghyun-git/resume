# About Section
about_title: 소개
about_profile_image: images/profile.jpg
about_content: |
  8인 개발팀에서 v2 마이그레이션과 차세대 UI 개편을 주도하며 **Lighthouse 성능 50%+ 개선**을 달성한 프론트엔드 개발자입니다.

  **VitePress+Puppeteer+Jenkins** 자동화로 매뉴얼 작업시간을 **2일→8시간**으로 단축하고, TypeScript 타입 재정의를 통해 런타임 버그와 유지보수성을 개선했습니다.

  3개 환경(SI/스타트업/B2B)에서 UI 개편, 배포 자동화, 성능 최적화를 통해 개발 생산성과 사용자 경험을 동시에 개선한 경험을 보유하고 있습니다.

  **react-table-mapping** NPM 패키지를 오픈소스로 개발하여 Storybook 문서화와 e2e/unit 테스트를 구현했습니다.

content:
  - title: 기술스택
    layout: text
    content: |
      React, TypeScript, Next.js, tanstack/react-query, Zustand, Tailwind CSS, shadcn/ui, styled-components, React Native, Storybook, GitHub Actions, Jenkins, Ag Grid

  - title: 실무 경력
    layout: list
    content:
      - layout: left
        title: 인젠트
        sub_title: 프론트엔드 개발자 · EAI 솔루션 eCross
        caption: 2024.08 ~ 재직중
        quote: >
          8인 개발팀에서 프로젝트의 프론트엔드 개발을 주도하며 성능 최적화와 매뉴얼 자동화를 달성
        description: |
          - 레거시 한계 → v2 마이그레이션/UI 개편 주도 → Lighthouse **50%+ 개선**, 매뉴얼 자동화로 작업시간 **2일→8시간** 단축
          - Word 기반 매뉴얼 버전관리 한계 → VitePress+Puppeteer 도입으로 솔루션 매뉴얼 PDF 생성 자동화
          - 서버 Response interface 재정의 및 유틸리티 타입 도입 → **any 타입 90% 감소**, 런타임 타입 에러 **월 15건→3건** 개선
          - 에러 핸들링 레이어 분리, 코드 스플리팅/청크 최적화, Ag Grid 도입으로 사용자 경험 향상

      - layout: left
        title: 넘버트랙
        sub_title: 프론트엔드 개발자 · OKCEO Web
        caption: 2024.02 ~ 2024.07
        quote: >
          3인 개발팀에서 Tailwind 디자인시스템 구축 및 CI/CD 파이프라인 도입 → UI 재사용성 확보 및 배포 안정성 향상
        description: |
          - 비일관 UI로 반복 작업 증가 → Tailwind CSS + shadcn/ui 반응형 디자인 시스템 구축 → UI 재사용성 및 일관된 UX 확보
          - FTP 수동 배포로 배포 오류 위험 → GitHub Actions CI/CD 파이프라인 구축 → 배포 안정성 및 생산성 향상
          - Zustand + tanstack/react-query로 상태 관리 개선 및 TypeScript 점진 도입
          - React Native 기반 OKCEO APP 근로계약서 생성 기능 구현 (크로스플랫폼 경험 확보)

      - layout: left
        title: 라디코
        sub_title: 프론트엔드 개발자 · OKCEO FIIN
        caption: 2023.09 ~ 2024.01
        quote: >
          복잡한 다단계 설문 폼의 상태관리 및 실시간 검증 로직 구현 → React Hook Form+yup으로 사용자 입력 오류 30% 감소
        description: |
          - 다단계 조건부 설문 폼을 React Hook Form + yup으로 구현 (동적 검증 로직 및 상태 관리)
          - 공인인증서 연동 및 실시간 데이터 수집을 위한 Polling 기법 구현
          - 심사 결과 PDF 뷰 및 다운로드 구현

